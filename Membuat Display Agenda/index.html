<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>Hello, world!</title>
    </head>
    <body>
        <div id="konten">
            <div class="d-flex justify-content-center p-3">
                <h3 id="h3Konten" class="font-weight-bold">Agenda Kegiatan</h3>
            </div>
        </div>

        <div class="d-flex">
            <div class="w-100" id="kontenAgenda">
                
            </div>
            <div class="flex-shrink-1 bd-highlight">
                <div class="card" id="card" style="width: 15rem;">
                    <div class="card-body">
                        <div class="d-flex justify-content-start ml-3">
                            <img src="img/LogoSemarang.png" alt="Logo Tidak Muncul" width="60" height="60">
                            <p class="card-text mt-2">Bappeda Kota Semarang</p>
                        </div>
                        <div id="watch" class="text-center"></div>
                        <div id="tanggal" class="text-center"></div>
                    </div>
                </div>
                <div class="card" id="card" style="width: 15rem;">
                    <div class="card-body">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-interval="12000">
                                    <p class="card-text text-center" style="margin-top: 40px;">
                                        Kepala Bappeda
                                        <h5 class="text-center font-weight-bold">Ada</h5>
                                    </p>
                                </div>
                                <div class="carousel-item" data-interval="10000">
                                    <p class="card-text text-center" style="margin-top: 40px;">
                                        Ka. Bidang Perencanaan Perekonomian
                                        <h5 class="text-center font-weight-bold">Ada</h5>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/watch.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
